<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Random Number Generator</h1>
    <div class="form-group">
      <label for="max">Enter Max Range:</label>
      <input type="number" id="max" placeholder="e.g., 100" required>
      <span class="error-message" id="max-error"></span>
    </div>
    <div class="form-group">
      <label for="count">How many numbers to generate?</label>
      <input type="number" id="count" placeholder="e.g., 5" required>
      <span class="error-message" id="count-error"></span>
    </div>
    <button id="generate-btn">Generate</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Generated Numbers</h2>
      <div id="numbers-display" class="numbers-grid"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
